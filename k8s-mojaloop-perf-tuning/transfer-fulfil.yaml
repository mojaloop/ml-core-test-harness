spec:
  template:
    spec:
      containers:
        - name: centralledger-handler-transfer-fulfil
          image: mojaloop/central-ledger:$LEDGER_TAG
          env:
            - name: LOG_LEVEL
              value: warn
            - name: EVENT_SDK_SIDECAR_DISABLED
              value: '$EVENT_SIDECAR_DISABLED'
            - name: EVENT_SDK_KAFKA
              value: $EVENT_SDK_KAFKA
            - name: EVENT_SDK_TRACE
              value: '$EVENT_SDK_TRACE'
            - name: EVENT_SDK_AUDIT
              value: '$EVENT_SDK_AUDIT'
            - name: EVENT_SDK_LOG
              value: '$EVENT_SDK_LOG'
            - name: CLEDG_KAFKA__PRODUCER__TRANSFER__POSITION__config__options__sync
              value: 'true'
            - name: CLEDG_KAFKA__PRODUCER__NOTIFICATION__EVENT__config__options__sync
              value: 'true'
          livenessProbe:
            timeoutSeconds: 2
          readinessProbe:
            timeoutSeconds: 1
            periodSeconds: 1
            failureThreshold: 1
          volumeMounts:
            - name: config-override
              mountPath: /opt/app/.EVENT_SDKrc
              subPath: .EVENT_SDKrc
            - name: config-override
              mountPath: /opt/app/.CLEDGrc
              subPath: .CLEDGrc
      volumes:
        - name: config-override
          configMap:
            name: config-override
