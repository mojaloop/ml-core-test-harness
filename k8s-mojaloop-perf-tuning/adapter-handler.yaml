spec:
  template:
    spec:
      containers:
        - name: ml-api-adapter-handler-notification
          image: mojaloop/ml-api-adapter:$ML_API_TAG
          env:
            - name: LOG_LEVEL
              value: warn
            - name: EVENT_SDK_SIDECAR_DISABLED
              value: '$EVENT_SIDECAR_DISABLED'
            - name: EVENT_SDK_KAFKA
              value: $EVENT_SDK_KAFKA
            - name: EVENT_SDK_TRACE
              value: '$EVENT_SDK_TRACE'
            - name: EVENT_SDK_AUDIT
              value: '$EVENT_SDK_AUDIT'
            - name: EVENT_SDK_LOG
              value: '$EVENT_SDK_LOG'
          livenessProbe:
            initialDelaySeconds: 5
          readinessProbe:
            initialDelaySeconds: 5
          volumeMounts:
            - name: config-override
              mountPath: /opt/app/.EVENT_SDKrc
              subPath: .EVENT_SDKrc
            - name: config-override
              mountPath: /opt/app/.MLAPIrc
              subPath: .MLAPIrc
        - name: ml-api-adapter-handler-notification-sidecar
          livenessProbe:
            initialDelaySeconds: 5
          readinessProbe:
            initialDelaySeconds: 5
      volumes:
        - name: config-override
          configMap:
            name: config-override
